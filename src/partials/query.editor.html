<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <div class="gf-form max-width-14">
      <label class="gf-form-label width-6 query-keyword">Type</label>
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
    </div>

    <div ng-repeat="param in ctrl.target.param_names track by $index">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">{{ctrl.target.param_names[$index]}}</label>
        <gf-form-dropdown model="ctrl.target.param_vals[$index]"
          allow-custom="true"
          lookup-text="true"
          get-options="ctrl.getOptions($query,ctrl.target.param_names[$index])"
          on-change="ctrl.onChangeInternal()">
        </gf-form-dropdown>
      </div>
    </div>

    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
    </div>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <label class="gf-form-label width-6 query-keyword">Entity</label>
        <gf-form-dropdown model="ctrl.target.target"
          allow-custom="true"
          lookup-text="true"
          get-options="ctrl.getOptions($query,'entity')"
          on-change="ctrl.onChangeInternal()">
      </gf-form-dropdown>
      </div>
    </div>

    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
