<div class="gf-form-group">
  <h5 class="section-heading">Entity</h5>
  <div class="gf-form">
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.query' placeholder=""></input>
  </div>
</div>
<div class="gf-form-group">
  <h3 class="page-heading">PvAccess parameters</h3>

  <div ng-repeat="param_name in ctrl.annotation.param_names">
    <div class="gf-form">
      <span class="gf-form-label width-10">
          {{param_name}}
      </span>
      <input class="gf-form-input max-width-21"
             type="text"
             value=0
             ng-model="ctrl.annotation.param_vals[param_name]"
             placeholder="param name"
             required>
      </input>
    </div>
  </div>
</div>
